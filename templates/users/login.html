{% extends "base.html" %}


{% block title %}
    Login
{% endblock title %}

{% block content %}
<style>
	label{
	  font-size: 20px;
	  color: black;
	 
	}
	.alert{
		background-color: rgb(248, 103, 93);
        width: 80%;
        padding: 20px;
        font-weight: 600;
        font-size: 20px;
        border-radius: 10px;
		margin: auto;
		color: black;
	}
	.close{
		padding-top: inherit;
		margin: auto;
		font-size: x-large;
	}
	</style>
 <div class="col-md-6 mx-auto mt-3">
        <form action="{% url "users:login" %}" method="POST">
        	{% csrf_token %}

        	<div class="form-group">
        		<label>UserName</label>
        		<input type="text" name="username" class="form-control" required="">
        	</div>

        	<div class="form-group">
        		<label>Password</label>
        		<input type="Password" name="password" class="form-control" required="">
        	</div>

            <div class="form-group">
        		<input type="submit" value="Login" class="btn btn-dark btn-block">
        	</div>
        </form>

   </div>

{% endblock content %}
